services:
  n8n:
    image: docker.n8n.io/n8nio/
    container_name: n8n
    restart: unless-stopped
    environment:
      - TZ=Asia/Taipei
    volumes:
      - /mnt/appdata/n8n:/home/node/.n8n
    ports:
      - 5678:5678
    networks:
      - appnetwork
networks:
  appnetwork:
    name: mynetwork
    external: true
          