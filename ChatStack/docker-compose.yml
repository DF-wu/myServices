      - PUID=3000
      - JWT_SECRET=dfdfdfdfdfdfdfdfdfdfdfdfdfdfdfdf
      - ENCRYPTION_KEY=dfdfdfdfdfdfdfdfdfdfdfdfdfdfdfdf
      - REDIS_HOST=crs-redis
      - ADMIN_USERNAME=df
      - ADMIN_PASSWORD=df
