  sillytavern:
    container_name: sillytavern
    hostname: sillytavern
    image: ghcr.io/sillytavern/sillytavern:latest
    environment:
      - NODE_ENV=production
      - FORCE_COLOR=1
      - PUID=3000
      - PGID=3000
    ports:
      - "43003:8000"
    volumes:
      - "/mnt/appdata/ChatStack/sillytarven/config:/home/node/app/config"
      - "/mnt/appdata/ChatStack/sillytarven/data:/home/node/app/data"
      - "/mnt/appdata/ChatStack/sillytarven/plugins:/home/node/app/plugins"
      - "/mnt/appdata/ChatStack/sillytarven/extensions:/home/node/app/public/scripts/extensions/third-party"
    restart: unless-stopped