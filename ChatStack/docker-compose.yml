      # 插件功能開關（最新版本變數名）
      - get_search_results=True # 搜尋插件（原 CODE）
      - get_url_content=True # URL 摘要插件
      - download_read_arxiv_pdf=True # arXiv 論文摘要（原 ARXIV）
