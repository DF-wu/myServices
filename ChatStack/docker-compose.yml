  # api disctrubition
  voapi:
    image: voapi/voapi:latest
    container_name: voapi
    restart: always
    command: --log-dir /app/logs
    ports:
      - "43001:3000"
    volumes:
      - ./data:/data
      - ./logs:/app/logs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - SQL_DSN=root:123456@tcp(host.docker.internal:3306)/voapi?charset=utf8mb4&parseTime=True&loc=Local  # 修改此行，或注释掉以使用 SQLite 作为数据库
      - REDIS_CONN_STRING=voapi-redis://redis
      - SESSION_SECRET=123  # 启动前必须手动修改此值为随机字符串
      - TZ=Asia/Taipei

    depends_on:
      - voapi-redis
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O - http://localhost:3000/api/status | grep -o '\"success\":\\s*true' | awk -F: '{print $2}'" ]
      interval: 30s
      timeout: 10s
      retries: 3

  voapi-redis:
    image: redis:latest
    container_name: voapi-redis
    restart: always










  chatgpt-next-web:
    image: yidadaa/chatgpt-next-web
    environment:
      - OPENAI_API_KEY=
      - CODE=6319
    ports:
      - "33000:3000"
    restart: unless-stopped
