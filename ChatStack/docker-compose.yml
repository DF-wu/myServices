  # api disctrubition
  # !!!!!!!!!!!!!!!!!!!!!
  # I use the forked version of the new-api
  # https://github.com/linux-do/new-api
  # !!!!!!!!!!!!!!!!!!!!!
  new-api:
    image: calciumion/new-api:latest
    # build: .
    container_name: new-api
    restart: always
    command: --log-dir /app/logs
    ports:
      - "43001:3000"
    volumes:
      - /mnt/appdata/ChatStack/new-api/data:/data
      - /mnt/appdata/ChatStack/new-api/logs:/app/logs
    environment:
      # - SQL_DSN=root:123456@tcp(host.docker.internal:3306)/new-api  # 修改此行，或注释掉以使用 SQLite 作为数据库
      - REDIS_CONN_STRING=redis://redis
      - SESSION_SECRET=0  # 修改为随机字符串
      - TZ=Asia/Taipei
#      - NODE_TYPE=slave  # 多机部署时从节点取消注释该行
#      - SYNC_FREQUENCY=60  # 需要定期从数据库加载数据时取消注释该行
#      - FRONTEND_BASE_URL=https://openai.justsong.cn  # 多机部署时从节点取消注释该行=
      - DEBUG=true
      - GIN_MODE=debug
    depends_on:
      - redis
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O - http://localhost:3000/api/status | grep -o '\"success\":\\s*true' | awk -F: '{print $2}'" ]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:latest
    container_name: new-api-redis
    restart: always





# doc: https://github.com/yym68686/ChatGPT-Telegram-Bot
# for telegram bot as chat service
  chatgptbot:
    container_name: chatgptbot
    image: yym68686/chatgpt:latest
    restart: unless-stopped
    environment:
      # secret setting in portainer
      - BOT_TOKEN=${BOT_TOKEN}
      - API=${API_KEY}
      - API_URL=http://new-api:3000/v1/chat/completions
      #wu family
      - GROUP_LIST=-418602979
      # me
      - ADMIN_LIST=547663716
      - TITLE=true
      - GET_MODELS=true
    volumes:
      - /mnt/appdata/ChatStack/chatgptbot:/home/user_configs
    ports:
      - 43080:8080




  chatgpt-next-web:
    image: yidadaa/chatgpt-next-web
    environment:
      - OPENAI_API_KEY=
      - CODE=6319
    ports:
      - "33000:3000"
    restart: unless-stopped
