name: Veloera 自動簽到

on:
  workflow_dispatch: # 允許手動觸發
  schedule:
    - cron: "0 2 * * *" # 每日 UTC 2 點執行 (台灣時間 10 點)

jobs:
  check-in:
    runs-on: ubuntu-latest

    services:
      flaresolverr:
        image: ghcr.io/flaresolverr/flaresolverr:latest
        ports:
          - 8191:8191

    steps:
      - name: 檢查程式碼
        uses: actions/checkout@v3

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 安裝依賴
        run: |
          python -m pip install --upgrade pip
          pip install -r _CRONJOBS/veloera_sign/requirements.txt

      - name: 執行簽到
        env:
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
          FLARESOLVERR_URL: http://localhost:8191 # 直接使用服務容器的位址
        run: |
          python _CRONJOBS/veloera_sign/checkin.py
