name: Veloera / New-API 自動簽到

on:
  workflow_dispatch: # 允許手動觸發
  schedule:
    - cron: "0  2 * * *" # active every day at 8:00 AM UTC+8

jobs:
  check-in:
    runs-on: ubuntu-latest

    services:
      flaresolverr:
        image: ghcr.io/flaresolverr/flaresolverr:latest
        ports:
          - 8191:8191
        env:
          LOG_LEVEL: info
          LOG_HTML: false
          CAPTCHA_SOLVER: none
          TZ: Asia/Taipei

    steps:
      - name: 檢查程式碼
        uses: actions/checkout@v4

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 安裝依賴（Veloera + New-API）
        run: |
          python -m pip install --upgrade pip
          pip install -r _CRONJOBS/veloera_sign/requirements.txt
          pip install -r _CRONJOBS/new_api_sign/requirements.txt

      - name: 等待 FlareSolverr 啟動（僅 Veloera 需要）
        run: |
          echo "等待 FlareSolverr 服務啟動..."
          for i in {1..30}; do
            if curl -s http://localhost:8191 > /dev/null; then
              echo "FlareSolverr 已啟動"
              break
            fi
            echo "等待中... ($i/30)"
            sleep 2
          done

      - name: 執行 Veloera 簽到
        env:
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
          FLARESOLVERR_URL: "http://localhost:8191"
        run: |
          python _CRONJOBS/veloera_sign/checkin.py

      - name: 執行 New-API 簽到（可選 FlareSolverr）
        env:
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
          FLARESOLVERR_URL: "http://localhost:8191"
        run: |
          python _CRONJOBS/new_api_sign/checkin.py
