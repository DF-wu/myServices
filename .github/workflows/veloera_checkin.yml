name: Veloera + New-API 自動簽到

on:
  workflow_dispatch: # 允許手動觸發
  schedule:
    - cron: "0  2 * * *" # active every day at 8:00 AM UTC+8

jobs:
  check-in:
    runs-on: ubuntu-latest

    services:
      flaresolverr:
        image: ghcr.io/flaresolverr/flaresolverr:latest
        ports:
          - 8191:8191
        env:
          LOG_LEVEL: info
          LOG_HTML: false
          CAPTCHA_SOLVER: none
          TZ: Asia/Taipei

    steps:
      - name: 檢查程式碼
        uses: actions/checkout@v4

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 安裝依賴（Veloera + New-API）
        run: |
          python -m pip install --upgrade pip
          pip install -r _CRONJOBS/veloera_sign/requirements.txt
          pip install -r _CRONJOBS/new_api_sign/requirements.txt

      - name: 等待 FlareSolverr 啟動（供 Veloera 與需要 FS 的情況使用）
        run: |
          echo "等待 FlareSolverr 服務啟動..."
          for i in {1..30}; do
            if curl -s http://localhost:8191 > /dev/null; then
              echo "FlareSolverr 已啟動"
              break
            fi
            echo "等待中... ($i/30)"
            sleep 2
          done

      - name: 執行 Veloera 與 New-API（獨立執行，最後再判斷）
        env:
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
          FLARESOLVERR_URL: "http://localhost:8191"
        run: |
          set +e
          python _CRONJOBS/veloera_sign/checkin.py
          VELOERA_RC=$?
          python _CRONJOBS/new_api_sign/checkin.py
          NEWAPI_RC=$?
          echo "Veloera return code: $VELOERA_RC"
          echo "New-API return code: $NEWAPI_RC"
          echo "VELOERA_RC=$VELOERA_RC" >> $GITHUB_ENV
          echo "NEWAPI_RC=$NEWAPI_RC" >> $GITHUB_ENV

      - name: 匯總結果（兩者都跑完後再判斷）
        run: |
          echo "Veloera RC=$VELOERA_RC"
          echo "New-API RC=$NEWAPI_RC"
          if [ "$VELOERA_RC" != "0" ] || [ "$NEWAPI_RC" != "0" ]; then
            echo "有簽到失敗"
            exit 1
          fi
